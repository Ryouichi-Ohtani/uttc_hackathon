version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: ecomate-db
    environment:
      MYSQL_ROOT_PASSWORD: ecomate_root_password
      MYSQL_DATABASE: ecomate_db
      MYSQL_USER: ecomate
      MYSQL_PASSWORD: ecomate_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - ecomate-network
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u ecomate -pecomate_password"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: ecomate-backend
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=ecomate
      - DB_PASSWORD=ecomate_password
      - DB_NAME=ecomate_db
      - "DB_PARAMS=parseTime=true&charset=utf8mb4&loc=UTC"
      - JWT_SECRET=your-super-secret-jwt-key-dev
      - JWT_EXPIRATION_HOURS=72
      - AI_SERVICE_URL=ai-service:50051
      - GIN_MODE=debug
      - ENV=development
    depends_on:
      mysql:
        condition: service_healthy
      ai-service:
        condition: service_started
    networks:
      - ecomate-network

  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: ecomate-ai
    ports:
      - "50051:50051"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GRPC_PORT=50051
      - ENV=development
    networks:
      - ecomate-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ecomate-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8080/v1
    depends_on:
      - backend
    networks:
      - ecomate-network

networks:
  ecomate-network:
    driver: bridge

volumes:
  mysql_data:
